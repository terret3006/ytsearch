<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Submission</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon.png') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
            /* Adjusted for the navbar */
        }

        .container {
            max-width: 800px;
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .form-control,
        .dark-mode .btn {
            background-color: #333;
            color: white;
        }

        .dark-mode table,
        .dark-mode th,
        .dark-mode td {
            background-color: #1e1e1e;
            color: white;
        }

        .loading-indicator {
            display: none;
        }

        .loading-indicator.active {
            display: inline-block;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">Keyword Spotting</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="theme-toggle" class="btn btn-outline-light">Toggle Theme</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/meme">Meme Page</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Submit Text</h1>
        <div class="form-group">
            <label for="text-input">Enter Keyword:</label>
            <input type="text" id="text-input" class="form-control">
        </div>
        <div class="form-group">
            <label>Select Option:</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="option" id="option1" value="one">
                    <label class="form-check-label" for="option1">Option 1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="option" id="option2" value="two">
                    <label class="form-check-label" for="option2">Option 2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="option" id="option3" value="three">
                    <label class="form-check-label" for="option3">Option 3</label>
                </div>
            </div>
        </div>
        <button id="submit-btn" class="btn btn-primary">Submit</button>
        <div id="message" class="mt-3"></div>
        <div class="loading-indicator mt-3">Loading results...</div>
        <div class="table-container mt-3">
            <table id="results-table" class="table table-striped table-bordered" style="display: none;">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <nav>
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
        <div id="download-link" class="mt-3" style="display: none;">
            <a href="" class="btn btn-success">Download Excel File</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script>
        
        const rowsPerPage = 10; // Default rows per page

        document.addEventListener('DOMContentLoaded', function () {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const submitBtn = document.getElementById('submit-btn');
            const loadingIndicator = document.querySelector('.loading-indicator');
            const messageDiv = document.getElementById('message');
            const downloadLink = document.getElementById('download-link');
            const resultsTable = document.getElementById('results-table');
            const pagination = document.getElementById('pagination');

            themeToggleBtn.addEventListener('click', function () {
                document.body.classList.toggle('dark-mode');
                themeToggleBtn.classList.toggle('btn-outline-light');
                themeToggleBtn.classList.toggle('btn-outline-dark');
            });

            submitBtn.addEventListener('click', function () {
                const keyword = document.getElementById('text-input').value.trim();
                const selectedOption = document.querySelector('input[name="option"]:checked');

                if (!keyword) {
                    alert('Please enter a keyword.');
                    return;
                }

                if (!selectedOption) {
                    alert('Please select an option.');
                    return;
                }

                const requestData = {
                    text: keyword,
                    option: selectedOption.value
                };

                loadingIndicator.classList.add('active');

                fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                })
                    .then(response => response.json())
                    .then(data => {
                        loadingIndicator.classList.remove('active');
                        messageDiv.textContent = data.message;
                        downloadLink.querySelector('a').href = data.download_url;
                        downloadLink.style.display = 'block';

                        // Handle pagination
                        const totalPages = data.total_pages;
                        renderTable(data.table, 1, rowsPerPage);
                        renderPagination(totalPages);
                    })
                    .catch(error => {
                        loadingIndicator.classList.remove('active');
                        messageDiv.textContent = 'An error occurred. Please try again.';
                    });
            });

            function renderTable(tableHtml, pageNumber, rowsPerPage) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = tableHtml;
                const table = tempDiv.querySelector('table');
                const rows = table.querySelectorAll('tbody tr');
                const totalRows = rows.length;
                const startRow = (pageNumber - 1) * rowsPerPage;
                const endRow = startRow + rowsPerPage;

                resultsTable.querySelector('thead').innerHTML = table.querySelector('thead').innerHTML;
                resultsTable.querySelector('tbody').innerHTML = '';

                for (let i = startRow; i < endRow && i < totalRows; i++) {
                    resultsTable.querySelector('tbody').appendChild(rows[i].cloneNode(true));
                }

                resultsTable.style.display = 'table';
            }

            function renderPagination(totalPages) {
                pagination.innerHTML = '';

                for (let i = 1; i <= totalPages; i++) {
                    const li = document.createElement('li');
                    li.classList.add('page-item');
                    const a = document.createElement('a');
                    a.classList.add('page-link');
                    a.href = '#';
                    a.textContent = i;
                    a.addEventListener('click', function (e) {
                        e.preventDefault();
                        const pageNumber = parseInt(this.textContent);
                        renderTable(tableHtml, pageNumber, rowsPerPage);
                    });
                    li.appendChild(a);
                    pagination.appendChild(li);
                }
            }
        });
    </script>
</body>

</html>
